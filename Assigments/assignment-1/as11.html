<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Styling Methods Demo</title>


  <style>
  
    #internal-section {
      background-color: #e0f7fa;
      padding: 20px;
      border: 2px dashed #00796b;
      margin-bottom: 20px;
    }


body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
}

.external-box {
  background-color: #fff;
  border: 2px solid #888;
  padding: 20px;
  margin: 20px 0;
  border-radius: 8px;
}

.external-box h2 {
  color: #333;
}

  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>


  <h1 style="color: red; text-align: center;">Welcome to the CSS Demo Page</h1>


  <section id="internal-section">
    <h2>Internal CSS Styled Section</h2>
    <p>This section uses internal CSS defined in the &lt;style&gt; tag inside the head.</p>
  </section>


  <div class="external-box">
    <h2>External CSS Styled Box</h2>
    <p>This box is styled using an external stylesheet (style.css).</p>
  </div>

</body>
</html>
