<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline vs Block Navigation</title>

  <style>
    /* Shared styles */
    nav a {
      padding: 10px 15px;
      text-decoration: none;
      background: #3498db;
      color: white;
      border-radius: 4px;
      margin: 5px;
    }

    /* Inline navigation */
    .inline-nav a {
      display: inline; /* All links stay in the same row */
    }

    /* Block navigation */
    .block-nav a {
      display: block; /* Each link takes full width â†’ stacked vertically */
      width: 150px;
    }

    /* Layout styling */
    .section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>Navigation Using <code>display: inline</code></h2>
    <nav class="inline-nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </div>

  <div class="section">
    <h2>Navigation Using <code>display: block</code></h2>
    <nav class="block-nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </div>

</body>
</html>
