<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>.box {
  width: 200px;
  background-color: #f0f0f0;
}

.box1 {
  margin: 20px;
  padding: 10px;
  border: 2px solid black;
}

.box2 {
  margin: 30px;
  padding: 20px;
  border: 4px dashed blue;
}

.box3 {
  margin: 40px;
  padding: 25px;
  border: 5px dotted green;
}

p {
  margin: 0; 
  font-size: 14px;
}
</style>
<body>

  <div class="box box1">
    <p>Box 1<br>
       Margin: 20px<br>
       Padding: 10px<br>
       Border: 2px solid black
    </p>
  </div>

  <div class="box box2">
    <p>Box 2<br>
       Margin: 30px<br>
       Padding: 20px<br>
       Border: 4px dashed blue
    </p>
  </div>

  <div class="box box3">
    <p>Box 3<br>
       Margin: 40px<br>
       Padding: 25px<br>
       Border: 5px dotted green
    </p>
  </div>

</body>
</html>
