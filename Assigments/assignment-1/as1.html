<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Navigation Page</title>
</head>
<body>

  <header>
    <h1>My Website</h1>

   
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Welcome to My Website</h2>
      <p>
        This is a sample HTML page demonstrating proper semantic structure 
        using header, nav, main, section, and footer elements.
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
