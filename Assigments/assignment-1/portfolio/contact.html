<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Vinoth M</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">

<body>

    <header class="sticky-nav">
        <div class="logo">Vinoth M</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-form-section">
            <h1>Get In Touch</h1>
            <p>I'm currently available for new opportunities. Send me a message!</p>

            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="+91 0123456789">
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Project Inquiry" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="I'd like to discuss a project..." required></textarea>
                </div>

                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </section>

        <section id="contact-info">
            <h2>My Details</h2>
            <ul>
                <li> <a href="mailto:your.email@example.com">vinothm2182002@gmail.com</a></li>
                <li> <a href="tel:+15551234567">+91 9361308685</a></li>
                <li> Chennai, Tamil Nadu/India</li>
            </ul>
        </section>

        <section id="social-media-contact">
            <h2>Connect With Me</h2>
            <ul class="social-links-list">
                <li><a href="https://linkedin.com/in/yourname" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
                <li><a href="https://github.com/yourname" target="_blank" rel="noopener noreferrer">GitHub</a></li>
                <li><a href="https://twitter.com/yourname" target="_blank" rel="noopener noreferrer">Twitter</a></li>
            </ul>
        </section>
    </main>

    <footer>...</footer>

</body>
</html>
